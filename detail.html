<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="'https://fonts.googleapis.com/css?family=PT+Mono&display=swap'"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.css"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.png" /> -->

    <title>SSMG - Swiss games</title>
  </head>
  <body>
    <div class="stars-bg"></div>

    <div class="header">
      <div class="header__logo">
        <img src="img/logo2.svg" alt="SSMG logo" height="35px" />
      </div>
      <div class="header__search">search</div>
      <div class="header__nav">
        <ul class="nav--list">
          <li class="nav--items">Faq</li>
          <li class="nav--items">Contact</li>
          <li class="nav--items">Cart</li>
          <li class="nav--items">Username</li>
          <li class="nav--items">
            <span>En</span><span class="not--lang">/</span
            ><span class="not--lang">Fr</span>
          </li>
        </ul>
      </div>
    </div>


    <section class="details">

      

      <div class="details__content">

          <p class="breadcrum">Most popular > tomb raider</p>

          <div class="details__columner">
              <div class="details__left">

                  <iframe style="width:100%;height:100%;" src="https://www.youtube.com/embed/tdEfROL2Wx8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
              </div>
        
              <div class="details__right">
                <p>right</p>
              </div>
          </div>
        

      </div>

      

    </section>



    <section class="recommended">

      <span class="top__left">recommended</span>
      <span class="top__right">browse all</span>

    </section>

    <footer class="footer">
      <span class="footer__content">some footer content</span>  
    </footer>

  </body>
</html>
